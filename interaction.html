<!DOCTYPE html>
<html>
<body>

    <link rel="stylesheet" type="text/css" href="style.css">
    <title> The Numbers Game </title>

    <head> <center> Get three numbers of your choice returned
        in an ascending order! </center> 
    </head>

    <center>
    <p> Enter three integers here! </p>
    </center>
    
    <form id="numberForm">
        <center>
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" required>
        <br>
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" required>
        <br>
        <label for="num3">Number 3:</label>
        <input type="number" id="num3" required>
        <br>
        <button type="button" onclick="ascending()">Sort</button>
        </center>
    </form>

    <center> <div id="result"></div> </center>

    <script src="ascending.js"></script>

</body>
</html>
